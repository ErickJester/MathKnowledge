<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Medio Digital</title>
  <!-- Adaptar ruta de CSS según tu proyecto -->
  <link rel="stylesheet" href="../Styles/regist_style.css">
</head>
<body>
  <h1>Registro de Medio Digital</h1>
  <form action="Funciones/procesar_digital.php" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="autor">Autor:</label><br>
    <input type="text" id="autor" name="autor" required><br>

    <label for="fecha_registro">Fecha de Registro:</label><br>
    <input type="date" id="fecha_registro" name="fecha_registro" required><br>

    <label for="cantidad">Cantidad:</label><br>
    <input type="number" id="cantidad" name="cantidad" min="1" required><br>

    <label for="genero">Género:</label><br>
    <input type="text" id="genero" name="genero" required><br>

    <!-- Nuevo campo para el archivo PDF -->
    <label for="pdf_file">Archivo PDF:</label><br>
    <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required><br><br>

    <button type="submit">Registrar Medio Digital</button>
  </form>
</body>
</html>
